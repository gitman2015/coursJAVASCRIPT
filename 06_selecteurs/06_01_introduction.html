    <!-- Mes scripts JS en externe -->
    <script>
        // 2- pour sélectionner un élément
        // méthode un peu désuette, on peut la retrouver mais elle ne se pratique plus
        // une sélection naturelle

        // var select2=titreN1;
        // console.log(select2);

        // 2- avec getElementById directement avec un sélecteur
        var select3 = document.getElementById('titreN1');
        // console.log(select3);

        var selectClass = document.getElementsByClassName('ma-classe');
        console.log('selectClass: ',selectClass);

        var selectClassQuerySelectorAll=document.querySelectorAll('.ma-classe');
        console.log('selectClassQuerySelectorAll: ',selectClass);

        // avec l'indice je sélectionne le second (indice ou index 1) des éléments qui ont la classe ma-classe
        console.log(selectClass[1]);

        selectClass[1].innerHTML= 'Et là je change le contenu de ce paragraphe...';

        //mini Exo, modifier le contenu du h2 # à changer
        var selectAchanger=document.getElementById('aChanger');
        selectAchanger.innerText='2- Youpi j\'ai changé le titre du h2'; 

        // 5- avec getElementsByTagName
        var selectP = document.getElementsByTagName('p');
            console.log(selectP);
            // console.log(selectP.length);

            //modification du style d'un élément : le p indice 0 

            selectP[0].style.backgroundColor = "pink";
            selectP[0].style.fontVariant = "small-caps";
            selectP[0].style.color = "white";
            selectP[0].style.borderRadius = "80px";

            // les mots clefs à appliquer avec .style 
            // https://www.w3schools.com/jsref/dom_obj_style.asp

            select3.style.backgroundColor = "olive";

            //on va maintenant changer des paramètres de style à tous les p
            
            console.info('selectP: ',selectP);
            console.log('selectP.length: ',selectP.length);
            for (var i = 0; i < selectP.length ; i++ ) {
                selectP[i].style.color = "purple";
                selectP[i].style.borderRadius = "15px";
            }

            //On va maintenant ajouter un style
            selectP[0].classList.add('bg-success');
            selectP[0].classList.add('m-4');
